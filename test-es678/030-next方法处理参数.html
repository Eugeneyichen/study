<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>030-next方法处理参数.html</title>
</head>
<body>
	
</body>
<script>
	function * gen(x){
		console.log('x::',x)
		let y = yield (x+5);
		console.log('y::',y)
		let z = yield (y+10)
		console.log('z::',z)
		return (x+y+z)
	}

	let g = gen(5)

	/*
	console.log(g.next())//value: 10, done: false
	console.log(g.next())//value: NaN, done: false
	console.log(g.next())//value: NaN, done: true
	*/
	console.log(g.next())//value: 10, done: false
	console.log(g.next(10))//value: 20, done: false
	console.log(g.next(20))//value: 35, done: true
</script>
</html>
