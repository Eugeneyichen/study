<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>024-Promise-race.html</title>
</head>
<body>
	
</body>
<script>
	let getDataPromise = (delay)=>{
		return new Promise((resolve,reject)=>{
			setTimeout(()=>{
				resolve('data::' + delay);
			},delay)
		})
	}
	let aPromise = [100,300,800].map(delay => getDataPromise(delay))
	Promise.race(aPromise)
	.then(data =>{
		console.log(data)
	})
</script>
</html>
