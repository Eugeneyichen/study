<!DOCTYPE html>
<html lang="en">

<body>
	<button>点击</button>
	<button>点击</button>
	<button>点击</button>
	<button>点击</button>

<script>
	/*
	//1.let定义过的变量不能再被定义 var定义过的变量可以重新定义
	var a = 1;
	var	a = 2;
	console.log(a)

	let b = 1;
	let	b = 2;
	console.log(b)
	*/

	/*
	//2.let定义的变量不会做声明提升 var定义过的变量可以声明提升
	console.log(a)
	var a = 2 //undefined

	console.log(b)
	let b = 2//Uncaught ReferenceError: b is not defined
	*/

	/*
	//let定义的变量在let所命令的代码块内有效 var定义的变量在函数内有效
	if(true){
		var a = 1;
		console.log(a)//1
	}
	console.log(a)//1

	if(true){
		let b = 2;
		console.log(b)//2
	}
	console.log(b)//008-变量.html:41 Uncaught ReferenceError: b is not defined
	*/

	var oBtn = document.getElementsByTagName('button');
	// console.log(oBtn)
	/*
	for(let i = 0;i<oBtn.length;i++){
		oBtn[i].onclick = function(){
			console.log(i)
		}
	}
	*/
	/*
	for(var i = 0;i<oBtn.length;i++){
		oBtn[i].index = i
		oBtn[i].onclick = function(){
			console.log(this.index)
		}
	}
	*/

	for(var i = 0;i<oBtn.length;i++){
		(function(i){
			oBtn[i].onclick = function(){
				console.log(i)
			}
		})(i)
	}
</script>
</html>
