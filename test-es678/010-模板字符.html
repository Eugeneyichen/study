<html lang="en">
<head>

	<title>010-模板字符.html</title>

</body>

	var oBtn = document.getElementById('btn');

	oBtn.onclick = function(){

				<li>${name}</li>
				<li>${name}</li>
				<li>${name}</li>
			</ul>
		`
		document.body.innerHTML = html;
	}
</script>
</html>
