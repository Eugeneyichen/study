<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>038-ES8 对象的新增方法.html</title>
</head>
<body>
	
</body>
<script>
	let {keys,
		entries,
		values,
		getOwnPropertyDescriptors,
		assign,
		is
	} = Object;

	Object.prototype.test = 'test';

	let obj = {
		name:'tom',
		age:'18'
	}
	Object.defineProperty(obj,'country',{
		value:'china',
		enumerable:false
	})
	console.log('obj',obj);
	console.log('keys(obj)',keys(obj))//ES5 引入了Object.keys方法，返回一个数组，成员是参数对象自身的（不含继承的）所有可遍历（enumerable）属性的键名。
	console.log('entries(obj)',entries(obj))//Object.entries()方法返回一个数组，成员是参数对象自身的（不含继承的）所有可遍历（enumerable）属性的键值对数组
	console.log('values(obj)',values(obj))//Object.values方法返回一个数组，成员是参数对象自身的（不含继承的）所有可遍历（enumerable）属性的键值。
	console.log('getOwnPropertyDescriptors(obj)',getOwnPropertyDescriptors(obj))//返回指定对象所有自身属性（非继承属性）的描述对象
	// console.log('assign(obj)',assign(obj))
	// console.log('is(obj)',is(obj))

	let DEFAULTS = {
		js:true,
		interval:200
	}
	let options = {
		js:false
	}
	let obj2 = assign({},DEFAULTS,options)//方法用于对象的合并，将源对象（source）的所有可枚举属性，复制到目标对象（target）。也可以复制数组
	console.log(obj2)
	let arr1 = assign([],[11,22,33]);
	console.log(arr1)

	console.log(1 == "1");//true
	console.log(1 === "1");//false

	console.log(is(1,'1'))//false
	console.log(is(1,1))//true

	console.log("0",+0 === -0)//true
	console.log("0",is(+0,-0))//false

	console.log('nan',NaN === NaN)//false
	console.log('nan',is(NaN,NaN))//true





</script>
</html>
