<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>039-圆角边框</title>
	<style>
		*{
			width: 0;
			padding: 0;
		}
		.box{
			width: 500px;
			height: 500px;
			border: 50px solid purple;
			background: yellow;
			margin: 50px auto;
			border-top-left-radius: 50% 50%;
			border-top-right-radius:50% 50%;
			border-bottom-left-radius:50% 50%;
			border-bottom-right-radius:50% 50%;
			
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
