<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>087-旋转菜单</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		.wrap{
			width: 380px;
			margin: 50px auto;
		}
		.nav{
			height: 40px;
			background: gray;
		}
		.nav>li{
			float: left;
			width: 100px;
			height: 40px;
			margin-left: 20px;
			line-height: 40px;
			background: yellow;
			text-align: center;
		}
		.sub>li{
			width: 100px;
			height: 40px;
			line-height: 40px;
			background: pink;
			transform: rotateY(180deg);
			opacity: 0;
			transition: all 2s;
		}
		.nav>li:hover .sub>li{
			transform: rotateY(0deg);
			opacity: 1;
		}
		.nav>li:hover .sub>li:nth-child(1){
			transition-delay: 0ms;
		}
		.nav>li:hover .sub>li:nth-child(2){
			transition-delay: 100ms;
		}
		.nav>li:hover .sub>li:nth-child(3){
			transition-delay: 200ms;
		}
		.nav>li:hover .sub>li:nth-child(4){
			transition-delay: 300ms;
		}
		.nav>li:hover .sub>li:nth-child(5){
			transition-delay: 400ms;
		}
		.sub>li:nth-child(5){
			transition-delay: 0ms;
		}
		.sub>li:nth-child(4){
			transition-delay: 100ms;
		}
		.sub>li:nth-child(3){
			transition-delay: 200ms;
		}
		.sub>li:nth-child(2){
			transition-delay: 300ms;
		}
		.sub>li:nth-child(1){
			transition-delay: 400ms;
		}
