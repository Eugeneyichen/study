<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>034-垂直居中</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 600px;
			height: 600px;
			background:  purple;
			margin:0 auto;
			padding: 50px;
			overflow: hidden;
			box-sizing: border-box;

		}
		.son{
			width: 500px;
			height: 500px;
			background: yellow;
			margin:0 auto;
			padding: 50px;
			overflow: hidden;
			box-sizing: border-box;
		}
		.son1{
			width: 400px;
			height:400px;
			background: orange;
			margin: 0 auto;
			padding: 50px;
			overflow: hidden;
			box-sizing: border-box;
		}
		.son2{
			width: 300px;
			height:300px;
			background: aqua;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son">
			<div class="son1">
				<div class="son2"></div>
			</div>
		</div>
	</div>
</body>
</html>
