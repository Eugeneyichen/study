<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>031-样式重置2</title>
	<style>
		div{
			border:1px solid purple;
		}
		ul{
			border:1px solid green;
			list-style: none;
		}
		li{
			border:1px solid green;
		}
		/*body,ul,li{
			margin: 0;
			padding: 0;*/
		}
		*{
			margin: 0;
			padding:0;
		}
	</style>
</head>
<body>
	<div>我是div</div>
	<ul>
		<li>我是li</li>
	</ul>
</body>
</html>
