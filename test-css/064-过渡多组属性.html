<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>064-过渡多组属性</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 100px;
			height: 100px;
			background-color: purple;
			/*transition:width 1s linear 1s,background-color 1s linear 1s;*/
			transition:all 1s;
		}
		.box:hover{
			width: 600px;
			height: 500px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
