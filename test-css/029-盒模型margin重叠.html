<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>029-盒模型margin重叠</title>
	<style>
		/*div{
			width: 200px;
			height: 200px;
		}*/
		.box1{
			width: 100px;
			height: 100px;
			background: purple;
			margin-bottom: 150px;
		}
		.box2{
			width: 100px;
			height: 100px;
			background: yellow;
			margin-top: 100px;
		}
		.box{
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
	</div>
	<div class="box2"></div>
</body>
</html>
