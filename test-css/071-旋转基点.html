image/<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>071-旋转基点</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			margin:0 auto; 
			perspective: 500px;
		}
		li{
			width: 300px;
			height: 150px;
			border:1px solid #000;
			
			margin:0 auto; 
			list-style: none;
			margin-top: 50px;

		}
		img{
			width: 100%;
			height: 100%;
		}
		li:nth-child(1){
			transform: rotateX(45deg);
		}
		li:nth-child(2){
			transform: rotateY(45deg);
		}
		li:nth-child(3){
			transform: rotateZ(45deg);
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="image/yxlm1.jpeg" alt=""></li>
		<li><img src="image/yxlm2.jpeg" alt=""></li>
		<li><img src="image/yxlm5.jpg" alt=""></li>
	</ul>
</body>
</html>
