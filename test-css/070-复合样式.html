<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>070-复合样式</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 100px;
			height: 100px;
			border:1px solid #000;
			margin:50px auto;
			position: relative;
		}
		li{
			width: 100px;
			height: 100px;
			list-style: none;
			position: absolute;
			left: 0;
			top: 0;

			transform-origin: right bottom; 
		}
		li:nth-child(1){
			background-color: pink;
			transform: rotate(45deg);
		}
		li:nth-child(2){
			background-color: purple;
			transform: rotate(30deg);
		}
		li:nth-child(3){
			background-color: yellow;
			transform: rotate(15deg);
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
