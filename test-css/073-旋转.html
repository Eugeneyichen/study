<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>073-旋转</title>
	<style>
		.son1{
			width: 100px;
			height: 100px;
			background-color: red;
			margin: 50px auto;
			transform: rotate(45deg);
		}
		.son2{
			width: 100px;
			height: 100px;
			background-color: yellow;
			margin: 50px auto;
			transform: translate(-100px,-100px);
		}
		.son3{
			width: 100px;
			height: 100px;
			background-color: blue;
			margin: 50px auto;
			transform: scale(1.5,1.5);
		}
		.son4{
			width: 100px;
			height: 100px;
			background-color: pink;
			margin: 50px auto;
			transform: rotate(45deg) translate(100px,100px) scale(1.5,1.5);
		}
	</style>
</head>
<body>
		<div class="son1"></div>
		<div class="son2"></div>
		<div class="son3"></div>
		<div class="son4"></div>

</body>
</html>
