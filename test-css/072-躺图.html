<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>072-躺图</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 600px;
			height: 320px;
			border:1px solid #000;
			margin: 50px auto;
			perspective: 500px;
			border-radius: 5px;
			
		}
		ul li{
			position: absolute;
			display: inline-block;
		}
		
		}
		 img{
			width: 500px;
			height: 100%;
			transform-origin: center bottom;
			border-radius: 5px;
			transition: all 10s;
		}
		img:hover{
			transform: rotateY(3600deg);
		}
	</style>
</head>
<body>
	<div>

			<li><img src="image/pjy3.jpg" alt=""></li>
		</div>
</body>
</html>
