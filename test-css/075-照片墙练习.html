<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>075-照片墙练习</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			height: 400px;
			background-color: skyblue;
			margin-top:  50px;
			list-style: none;
			text-align: center;
		}
		ul li{
			display: inline-block;
			width: 300px;
			height: 200px;
			background-color: pink;
			margin-top:100px;
			margin-right: 20px; 
			position: relative;
			transition: all 1s;	
		}
		ul li img{
			width: 100%;
			height: 100%;
			border:5px solid pink;
			box-sizing:border-box; 
		}
		ul li:nth-child(1){
			transform: rotate(15deg);
		}
		ul li:nth-child(2){
			transform: rotate(-15deg);
		}
		ul li:nth-child(3){
			transform: rotate(30deg);
		}
		ul li:nth-child(4){
			transform: rotate(-30deg);
		}
		body ul li:hover{
			transform:rotate(0deg) scale(1.3,1.3);
			z-index: 1;
			opacity: 1;
		}
		ul:hover li{
			opacity: 0.5;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="image/pjy6.png" alt=""></li>
		<li><img src="image/pjy7.png" alt=""></li>
		<li><img src="image/pjy8.png" alt=""></li>
		<li><img src="image/pjy9.png" alt=""></li>
	</ul>
</body>
</html>
