<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>031-样式重置.html</title>
	<style>
		div{
			border:1px solid purple;
		}
		ul{
			border:1px solid purple;
			list-style: none;
		}
		li{
			border:1px solid purple;
		}
		body,div,ul,li{
			padding: 0;
			margin: 0;
		}
	</style>
</head>
<body>
	<div>我是div</div>
	<ul>
		<li>我是li</li>
	</ul>
</body>
</html>
