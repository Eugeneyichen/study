<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>054-固定定位</title>
	<style>
		.box{
			width: 400px;
			height: 400px;
			background-color: yellow;
			position: fixed;
		}
		.box1{
			width: 100px;
			height: 100px;
			background-color: pink;
			
			bottom: 50px;
			right: 50px;
			
		}
		a:hover{
			width: 100%;
			position: fixed;
			top: 0;
			bottom: 0;
			right: 0;
			left: 0;
			background-color: black;
		}
	</style>
</head>
<body>
	<div class="">
		<div class="box">
			<div class="box1"></div>
			<a href="#">关灯</a>
		</div>
	</div>
	
</body>
</html>
