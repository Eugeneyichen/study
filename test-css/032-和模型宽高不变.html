<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒模型宽高不边</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.father{
			width: 300px;
			height: 100px;
			border:1px solid black;
		}
		.father div{
			width: 100px;
			height: 100px;
			display: inline-block;
			
		}

		.son1{
			background: purple;
		}
		.son2{
			background: orange;
			padding: 10px;
			border:10px dotted pink;
			box-sizing: border-box;
		}
		.son3{
			background: tomato
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div><div class="son2"></div><div class="son3"></div>
	</div>
</body>
</html>
