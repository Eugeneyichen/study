image/<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>083-轮播图</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			perspective: 500px;
		}
		ul{
			width: 200px;
			height: 200px;
			margin: 100px auto;
			list-style: none;
			transform-style: preserve-3d;
			position: relative;
			animation:sport 4s linear infinite normal; 
		}
		@keyframes sport{
			form{
				transform: rotateX(0deg) rotateY(0deg);
			}
			to{
				transform: rotateX(360deg) rotateY(360deg);
			}
		}
		ul:hover{

			animation-play-state: paused;
		}
		li{
			width: 200px;
			height: 200px;
			position: absolute;
		}
		li:nth-child(1){
			background: red;
			transform: rotateX(90deg) translateZ(100px) scale(1.5,1);
		}
		li:nth-child(2){
			background: yellow;
			transform: rotateX(180deg) translateZ(100px) scale(1.5,1);
		}
		li:nth-child(3){
			background: purple;
			transform: rotateX(270deg) translateZ(100px) scale(1.5,1);
		}
		li:nth-child(4){
			background: pink;
			transform: rotateX(360deg) translateZ(100px) scale(1.5,1);
		}
		li:nth-child(5){
			background: orange;
			transform: rotateY(90deg) translateZ(150px);
		}
		li:nth-child(6){
			background: gray;
			transform: rotateY(90deg) translateZ(-150px);
		}
		img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="image/pjy6.png" alt=""></li>
		<li><img src="image/pjy7.png" alt=""></li>
		<li><img src="image/pjy8.png" alt=""></li>
		<li><img src="image/pjy9.png" alt=""></li>
		<li><img src="image/pjy1.jpg" alt=""></li>
		<li><img src="image/pjy2.jpg" alt=""></li>
	</ul>
</body>
</html>
