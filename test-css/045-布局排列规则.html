<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>045-布局排列规则</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 100px;
			height: 100px;
			background-color: pink;
			float: right;
		}
		.box2{
			width: 200px;
			height: 200px;
			background-color: aqua;
			/*float: left;*/
		}
		.box3{
			width: 250px;
			height: 250px;
			background-color: yellow;
			float: right;
		}
		.box4{
			width: 350px;
			height: 350px;
			background-color: purple;
			float: right;
		}
		.box5{
			width: 400px;
			height: 400px;
			background-color: tomato;
			float: right;
		}

	</style>
</head>
<body>
	<div class="box1">1</div>
	<div class="box2">2</div>
	<div class="box3">3</div>
	<div class="box4">4</div>
	<div class="box5">5</div>
</body>
</html>
