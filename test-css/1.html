<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sfq</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 1000px;
			height: 400px;
			border:1px solid #000;
			margin: 50px auto;
			overflow: hidden;
			background-color: pink;
		}
		li{
			list-style: none;
			float: left;
			width: 200px;
			height: 400px;
			transition: all 2s;
		}
		img{
			height: 100%;

		}
		ul:hover li{
			width: 100px;
		}
		ul li:hover{
			width: 600px;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="image/pjy6.png" alt=""></li>
		<li><img src="image/pjy7.png" alt=""></li>

		<li><img src="image/pjy9.png" alt=""></li>
	</ul>
</body>
</html>
