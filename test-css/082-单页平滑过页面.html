image/<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/font-awesome.css">
	<title>08-单页平滑过页面</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.page>input,
		.page>a{
			position: fixed;
			top: 0;
			width: 20%;
			height: 34px;
			line-height: 34px;
			text-align: center;
		}

		#ctr1,#ctr1+a{
			left: 0%;
		}
		#ctr2,#ctr2+a{
			left: 20%;
		}
		#ctr3,#ctr3+a{
			left: 40%;
		}
		#ctr4,#ctr4+a{
			left: 60%;
		}
		#ctr5,#ctr5+a{
			left: 80%;
		}
		.page>input{
			z-index: 999;
			opacity: 0;
			cursor: pointer;
		}
		.page>a{
			background: #2f2f2f;
			color: #fff;
			font-size: 22px;
			text-decoration: none;
			z-index: 1;
		}
		.page>input:checked +a{
			color:#ff4c00;
		}
		.page>input:hover +a{
			background: #111;
		}
		.page i{
			margin-right:10px;
		}
		html,body{
			height: 100%;
			/*overflow: hidden;*/
		}
		.page{
			height: 100%;
			background-repeat: no-repeat;
			background-size: 100% 100%;
			overflow: hidden;
		}
		.content{
			margin-top: 34px;
			height: 100%;
			transition: all 0.5s;
		}
		.panel{
			height: 100%;
		}
		#ctr1:checked ~ .content{
			transform: translateY(0%);
		}
		#ctr2:checked ~ .content{
			transform: translateY(-100%);
		}
		#ctr3:checked ~ .content{
			transform: translateY(-200%);
		}
		#ctr4:checked ~ .content{
			transform: translateY(-300%);
		}
		#ctr5:checked ~ .content{
			transform: translateY(-400%);
		}
		#home{
			background-image: url(image/yxlm1.jpeg);
			background-size: 100% 100%;
		}
		#service{
			background-image: url(image/yxlm2.jpeg);
			background-size: 100% 100%;
		}
		#about{
			background-image: url(image/yxlm3.png);
			background-size: 100% 100%;
		}
		#team{
			background-image: url(image/yxlm4.jpg);
			background-size: 100% 100%;
		}
		#contact{
			background-image: url(image/yxlm5.jpg);
			background-size: 100% 100%;
		}
		#ctr1:checked ~ .content #home{
			animation:sport 0.3s linear 0s 1 normal;
		}
		#ctr2:checked ~ .content #service{
			animation:sport 0.3s linear 0s 1 normal;
		}
		#ctr3:checked ~ .content #about{
			animation:sport 0.3s linear 0s 1 normal;
		}
		#ctr4:checked ~ .content #team{
			animation:sport 0.3s linear 0s 1 normal;
		}
		#ctr5:checked ~ .content #contact{
			animation:sport 0.3s linear 0s 1 normal;
		}
		@keyframes sport{
			from{
				opacity: 0;
			}
			to{
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<div class="page">
		<input type="radio" name="radio-set" id="ctr1" checked>
		<a href="#"><i class="fa fa-home"></i>Home</a>
		<input type="radio" name="radio-set" id="ctr2">
		<a href="#"><i class="fa fa-coffee"></i>Service</a>
		<input type="radio" name="radio-set" id="ctr3">
		<a href="#"><i class="fa fa-building"></i>About</a>
		<input type="radio" name="radio-set" id="ctr4">
		<a href="#"><i class="fa fa-user"></i>Team</a>
		<input type="radio" name="radio-set" id="ctr5">
		<a href="#"><i class="fa fa-phone"></i>Contact</a>
		<div class="content">
			<div class="panel" id="home"></div>
			<div class="panel" id="service"></div>
			<div class="panel" id="about"></div>
			<div class="panel" id="team"></div>
			<div class="panel" id="contact"></div>
		</div>
	</div>
	
</body>
</html>
