<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>027-外边距设置</title>
	<style>
		.father{
			border:1px solid black;
		}
		.father div{
			width: 100px;
			height: 100px;
		}
		.son1{
		     background: red;
		}
		.son2{
			background: yellow;
			margin: 20px;
		}
		.son3{
			background: blue;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div>
		<div class="son2"></div>
		<div class="son3"></div>
	</div>
</body>
</html>
