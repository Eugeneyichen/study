<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小练习</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.zb{
			border:1px solid transparent;
			width: 700px;
			/*height: 750px;*/
			margin: 0 auto;
		}
		.box1{
			width: 100px;
			height: 100px;
			background-color: tomato;
			float: left;
		}
		.box2{
			width: 200px;
			height: 50px;
			background-color: gray;
			float: right;
		}
		.box3{
			width: 500px;
			height: 50px;
			background-color: purple;
			float: right;
		}
		.box4{
			width: 400px;
			height: 250px;
			background-color: yellow;
			float: left;
			margin-top: 10px;
		}
		
		
		.box5{
			width: 140px;
			height: 580px;
			background-color: aqua;
			float: right;
			margin-top: 10px;
			margin-left: 10px;
		}
		
		.box6{
			width: 140px;
			height: 530px;
			background-color: pink;
			float: right;
			margin-top: 10px;
		}
		.box7{
			width: 400px;
			height: 270px;
			background-color: yellow;
			float: left;
			margin-top: 10px;
		}
		.box8{
			width: 550px;
			height: 40px;
			background-color: tomato;
			float: left;
			margin-top: 10px;
		}
		.box9{
			width: 700px;
			height: 50px;
			background-color: blue;
			float: left;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="zb">
		<footer>
			<div class="box1"></div>
			<div class="box2"></div>
			<div class="box3"></div>
		</footer>
		<header>
			<div class="box4"></div>
			<div class="box5"></div>
			<div class="box6"></div>
			<div class="box7"></div>
			<div class="box8"></div>
		</header>

		<div class="box9"></div>
	</div>
</body>
</html>
