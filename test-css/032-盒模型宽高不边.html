<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>032-盒模型宽高不边</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			border:1px solid #000;
			width: 300px;
			height: 100px;
		}
		.father div{
			width: 100px;
			height: 100px;
			display: inline-block;
			box-sizing: border-box;
		}
		.son1{
			background: purple;
		}
		.son2{
			background: pink;
			border:20px dashed orange;
		}
		.son3{
			background: yellow;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div><div class="son2"></div><div class="son3"></div>
	</div>
</body>
</html>
