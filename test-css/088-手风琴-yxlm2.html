<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>088-手风琴-yxlm2</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 1000px;
			height: 300px;
			border: 1px solid #000;
			background-color: pink;
			margin: 50px auto;
			list-style: none;
		}
		li{
			width: 200px;
			height: 300px;
			float: left;
			overflow: hidden;
			transition: all 1s;
		}
		ul:hover li{
			width: 100px;
			opacity: 0.5;
		}
		ul li:hover{
			width: 600px;
			opacity: 1;
		}
	</style>
</head>
<body>
	<ul>

</html>
