<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>078-百分比</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 500px;
			height: 700px;
			border:1px solid #000;
			margin: 50px auto;
			position: relative;
		}
		.son{
			width: 100px;
			height: 100px;
			background-color: pink;
			animation: sport 5s linear infinite;
			position: absolute;
		}
		@keyframes sport{
			0%{
				left: 0%;
				top:0%;
			}
			25%{
				left:300px;
				top:0%;
			}
			50%{
				left:400px;
				top: 500px; 
			}
			75%{
				left: 0%;
				top: 500px;
			}
			100%{
				left: 0%;
				top: 0%;
			}
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
