<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>019-函数节流.html</title>
	<style>
		*{
			width: 3000px;
			height: 3000px;
		}
	</style>
	<script>
		function throottle(fn,wait){
			var lastTime = Date.now();
			return function(){
				var currentTime = Date.now();
				if(currentTime-lastTime >wait){
					fn();
					lastTime = Date.now();
				}
			}
		}
		var i = 0;
		window.onscroll = throottle(function(){
			console.log(i++);
		},500);
	</script>
</head>

</html>
