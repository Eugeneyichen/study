<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>023-单例模式-皇帝上朝.html</title>
	<script>
		(function(w){
			var king = null;
			function King(name){
				if(!king){
					this.name = name;
					this.id = Math.random();
					king = this;
				}
				return king;
			}
			King.prototype = {
				constructor:king,
				work:function(){
					console.log(this.name+this.id+'来啊 快活啊')
				}
			}
			w.King = King;
		})(window);
		for(var i = 1;i<=5;i++){
			new King('康熙').work();
		}
	</script>
</head>
<body>
	
</body>
</html>
