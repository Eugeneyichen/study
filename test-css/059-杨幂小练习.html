<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>059-杨幂小练习</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		header{
			position: fixed;
			left: 50%;
			margin-left: -400px;
			top: 30px;
			width: 800px;
			height: 50px;
			background-color: gray;
			z-index: 999;

		}
		header ul li{
			float: left;
			list-style: none;
			width: 160px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			position: relative;
		}
		header ul li:nth-child(3){
			background-color: red;
		}
		header ul li:nth-child(3) img{
			position: absolute;
			top: -13px;
			left: 60px;
		}
		.carousel{
			width: 800px;
			height: 400px;
			left: 50%;
			margin-left: -400px;
			margin-top: 120px;
			position: relative;
		}
		.carousel img{
			width: 100%;
			height: 100%;

		}
		.carousel .arrow{
			display: inline-block;
			position: absolute;
			top: 50%;
			margin-top: -40px;
			width: 40px;
			height: 80px;
			line-height: 80px;
			background-color: rgba(0,0,0,0.6);
			font-size: 30px;
			color: #fff;
			text-align: center;
			cursor: pointer;
		}
		.carousel .arrow:hover{
			background-color: rgba(0,0,0,0.9);
		}
		.carousel .left-arrow{
			left: 0;
		}
		.carousel .right-arrow{
			right: 0;
		}
		.carousel .btns{
			position: absolute;
			right: 10px;
			bottom:10px;
			width: 200px;
			height: 30px;
			cursor: pointer;

		}
		.carousel .btns li{
			float: left;
			width: 30px;
			height: 30px;
			line-height: 30px;
			margin-right: 10px;
			text-align: center;
			color: white;
			border-radius: 50%;
			background-color:#999;
			list-style: none;

		}
		.content{
			width: 800px;
			height: 2000px;
			background-color: pink;
			position: relative;
			top: 100px;
			left: 50%;
			margin-left: -400px;
		}
		.left-ad{
			position: fixed;
			top: 40%;
			left: 0;
			width: 60px;
			height: 100px;
			background-color: red;
		}
		.right-ad{
			position: fixed;
			top: 40%;
			right:  0;
			width: 60px;
			height: 100px;
			background-color: red;
		}
		.back-top{
			position: fixed;
			right: 0;
			bottom: 0;
			width: 100px;
			height: 100px;
			line-height: 100px;
			font-size: 20px;
			color: #fff;
			text-align: center;
			text-decoration: none;
			background-color: #999;
		}
	</style>
</head>
<body>
	<header>
			<ul>
				<li>导航1</li>
				<li>导航2</li>
				<li>
					导航3 <img src="image/15.jpg" alt="">
				</li>
				<li>导航4</li>
				<li>导航5</li>
			</ul>
	</header>
	<section class="carousel">
		<img src="image/17.png" alt="">
		<span class=" arrow left-arrow">&lt;</span>
		<span class=" arrow right-arrow">&gt;</span>
		<ul class="btns">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</section>
	<section class="content">我是内容</section>
	<div class="left-ad"></div>
	<div class="right-ad"></div>
	<a class="back-top" href="#">返回顶部</a>
</body>
</html>
