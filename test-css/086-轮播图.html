image/<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>086-轮播图</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			perspective: 500px;
		}
		ul{
			width: 200px;
			height: 200px;
			/*border: 1px solid #000;*/
			list-style: none;
			margin: 100px auto;
			position: relative;
			transform-style: preserve-3d;
			animation:sport 4s linear 0s infinite normal;
		}
		@keyframes sport{
			form{
				transform: rotateX(0deg);
			}
			to{
				transform: rotateX(360deg);
			}
		}
		ul:hover{
			animation-play-state: paused;
		}
		li{
			width: 200px;
			height: 200px;
			line-height: 200px;
			text-align: center;
			position: absolute;
			top: 0;
			left: 0;
		}
		li:nth-child(1){
			background-color: red;
			transform: rotateX(90deg) translateZ(100px) scale(1.5,1);
		}
		li:nth-child(2){
			background-color: yellow;
			transform: rotateX(180deg) translateZ(100px ) scale(1.5,1);
		}
		li:nth-child(3){
			background-color: blue;
			transform: rotateX(270deg) translateZ(100px ) scale(1.5,1);
		}
		li:nth-child(4){
			background-color: pink;
			transform: rotateX(360deg ) translateZ(100px ) scale(1.5,1);
		}
		li:nth-child(5){
			background-color: purple;
			transform: rotateY(90deg) translateZ(150px) ;
		}
		li:nth-child(6){
			background-color: orange;
			transform: rotateY(90deg) translateZ(-150px) ;
		}
		li img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="image/pjy6.png" alt=""></li>
		<li><img src="image/pjy7.png" alt=""></li>
		<li><img src="image/pjy8.png" alt=""></li>
		<li><img src="image/pjy9.png" alt=""></li>
		<li><img src="image/pjy1.jpg" alt=""></li>
		<li><img src="image/pjy2.jpg" alt=""></li>
	</ul>
</body>
</html>
