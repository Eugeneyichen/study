<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>061-其他过度</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 700px;
			height: 800px;
			border: 1px solid #000;
			margin: 0 auto;
		}
		.box ul li{
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			background-color: pink;
			margin-top: 20px;
			transition-property: margin-left:700px;
			transition-duration: 2s;
			list-style: none;
		}
		ul:hover li{
			margin-left:  600px;
		}
		.box ul li:nth-child(1){
			transition-timing-function:ease;
		}
		.box ul li:nth-child(2){
			transition-timing-function:ease-in;
		}
		.box ul li:nth-child(3){
			transition-timing-function:ease-out;
		}
		.box ul li:nth-child(4){
			transition-timing-function:ease-in-out;
		}
		.box ul li:nth-child(5){
			transition-timing-function:ease-in-out;
		}
		.box ul li:nth-child(6){
			transition-timing-function:linear;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li>ease</li>
			<li>ease-in</li>
			<li>ease-out</li>
			<li>ease-in-out</li>
			<li>cubic-bezier</li>
			<li>linear</li>
		</ul>
	</div>
</body>
</html>
