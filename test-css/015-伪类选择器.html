<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>015-伪类选择器</title>
	<style>
		a:link{
			color: black;
		}
		a:visited{
			color: purple;
		}
		a:hover{
			color: red;
		}
		a:active{
			color: green;
		}
		p:hover{
			color: pink;
		}
	</style>
</head>
<body>
	<a href="#">点我点我</a>
	<p>我是段咯</p>
	<div>我是div</div>
</body>
</html>
