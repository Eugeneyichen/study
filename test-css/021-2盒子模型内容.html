<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>021-2盒子模型内容</title>
	<style>
		.father{
			width: 200px;
			height: 200px;
			background: pink;
			border-top-left-radius: 50% 50%;
			border-top-right-radius:50% 50%;
			border-bottom-left-radius:50% 50%;
			border-bottom-right-radius:50% 50%;
		}
		.son{
			width: 175px;
			height: 175px;
			background: purple;
		}
		.son1{
			width: 150px;
			height: 150px;
			background: yellow;
		}
		.son2{
			width: 125px;
			height: 125px;
			background: orange;
		}
		.son3{
			width: 100px;
			height: 100px;
			background: green;
		}
		.son4{
			width: 75px;
			height: 75px;
			background: aqua;
		}
		.son5{
			width: 50px;
			height: 50px;
			background: lime;
		}
		.son6{
			width: 25px;
			height: 25px;
			background: olive;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son">
			<div class="son1">
				<div class="son2">
					<div class="son3">
						<div class="son4">
							<div class="son5">
								<div class="son6"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
