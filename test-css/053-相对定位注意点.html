<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>053-相对定位注意点</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 100px;
			height: 100px;
			background-color: red;

			position: relative;
			top: 300px;
			left: 350px;
		}
		.box2{
			width: 200px;
			height: 200px;
			background-color: yellow;

			position: relative;
			top: 30px;
			left: 190px;
		}
		.box3{
			width: 300px;
			height: 300px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
