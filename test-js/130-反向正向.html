	<title>130-反向正向</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			left:0px;
			top: 50px; 
		}
		.box2{
			position: absolute;
			left: 400px;
			width: 2px;	
			height: 600px;
			background-color: black;
		}
	</style>
</head>

			if(Math.abs(400-oBox.offsetLeft) < Math.abs(speed)){
				oBox.offsetLeft = "400"
				clearInterval(timer)
			}else{
				oBox.style.left = oBox.offsetLeft+speed+"px"
			}
			},30)
