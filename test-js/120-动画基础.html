<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>120-动画基础.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			left:0;
			top: 50px; 
		}
		.arr{
			position: absolute;
			left: 400px;
			width: 2px;	
			height: 600px;
			background-color: black;
		}
	</style>
</head>
<body>
	<button id="btn">点击</button>
	<div id="box"></div>
	<div class="arr"></div>
</body>
<script>
	var oBtn = document.getElementById('btn')
	var oBox = document.getElementById('box')
	var timer = 0
	oBtn.onclick = function(){
		// clearInterval(timer)
		timer = setInterval(function(){
				if(oBox.offsetLeft == 400){
					clearInterval(timer)
				}else{
					oBox.style.left = oBox.offsetLeft+10+"px"
				}	
			},30)
		}	
</script>
</html>
