<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>193-选项卡.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		ul{
			overflow: hidden;
		}
		.tab-list li{
			float: left;
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			cursor: pointer;
		}
		.tab-container li{
			/*float: left;*/
			width: 400px;
			height: 400px;
			border:1px solid black;
			font-size: 40px;
			text-align: center;
			line-height: 400px;
			display: none;
		}
		.active{
			border-bottom: 2px solid #f67;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<ul id="tab-list" class="tab-list">
		<li class="active">热门</li>
		<li>电视</li>
		<li>音乐</li>
		<li>电影</li>
	</ul>
	<ul id="tab-container" class="tab-container">
		<li style="display: block;">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
	<ul id="tab-list2" class="tab-list">
		<li class="active">热门</li>
		<li>电视</li>
		<li>音乐</li>
		<li>电影</li>
	</ul>
	<ul id="tab-container2" class="tab-container">
		<li style="display: block;">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>

	function Tab(lior,coor){
		//1.罗列需要获取的属性
		this.aBtn = document.querySelectorAll(lior);
		this.aContent = document.querySelectorAll(coor);
		//2.绑定事件
		this.bind();
	}
	//在这里面绑定事件
	Tab.prototype.bind = function(){
		var _this = this;
		for(var i = 0;i<this.aBtn.length;i++){
			this.aBtn[i].index = i;
			this.aBtn[i].onclick = function(){
				_this.cind(this);
			}
		}
	}
	Tab.prototype.cind = function(cBtn){
		for(var i = 0;i<this.aBtn.length;i++){
			this.aBtn[i].className = '';
			this.aContent[i].style.display = 'none';
		}
		cBtn.className = 'active';
		this.aContent[cBtn.index].style.display = 'block';
	}
	new Tab('#tab-list li','#tab-container li');
	new Tab('#tab-list2 li','#tab-container2 li');

</script>
