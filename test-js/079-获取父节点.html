<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>079-获取父节点.html</title>
	<style>
		#father{
			width: 400px;
			height: 400px;
			border:1px solid black;
			margin:100px auto;
			position: relative;
		}
		#son{
			width: 100px;
			height: 100px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="son"></div>
	</div>
</body>
<script>
	var oSon = document.getElementById('son');
	// var oParent = oSon.parentNode;
	var oParent = oSon.offsetParent;
	oParent.style.backgroundColor='yellow';
</script>
</html>
