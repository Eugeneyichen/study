<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>034-选择卡</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
			overflow: hidden;
		}
		#tab-list li{
			float: left;

		}
	</style>
</head>
<body>
	<ul id="tab-list">
		<li>热门</li>
		<li>电影</li>
		<li>电视</li>
		<li>音乐</li>
	</ul>
	<ul id="tab-container">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
</html>
