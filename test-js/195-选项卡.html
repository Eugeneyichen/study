<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>195-选项卡.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		ul{
			overflow: hidden;
		}
		.tab-list li{
			float: left;
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			cursor: pointer;
		}
		.tab-container li{
			/*float: left;*/
			width: 400px;
			height: 400px;
			border:1px solid black;
			font-size: 40px;
			text-align: center;
			line-height: 400px;
			display: none;
		}
		.active{
			border-bottom: 2px solid #f67;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<ul id="tab-list" class="tab-list">
		<li class="active">热门</li>
		<li>电视</li>
		<li>音乐</li>
		<li>电影</li>
	</ul>
	<ul id="tab-container" class="tab-container">
		<li style="display: block;">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
<script>
	function Tab(){
		this.oBtn = document.querySelectorAll('#tab-list li')
		this.oContent = document.querySelectorAll('#tab-container li')

		this.zeb();
	}
	Tab.prototype.zeb = function(){
		var _this = this
		for(var i = 0;i<this.oBtn.length;i++){
			this.oBtn[i].index = i;
			this.oBtn[i].onclick = function(){
				_this.dog(this)
			}
		}
	}
	Tab.prototype.dog = function(aBtn){
		for(var i = 0;i<this.oBtn.length;i++){
			this.oBtn[i].className = '';
			this.oContent[i].style.display = 'none';
		}
		aBtn.className = 'active';
		this.oContent[aBtn.index].style.display = 'block'
	}
	new Tab()
</script>
</html>
