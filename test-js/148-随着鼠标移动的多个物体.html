<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>148-随着鼠标移动的多个物体.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			position: absolute;
			top: 0;
			left: 0;
			width: 100px;
			height: 100px;
			background-color: #f67;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
<script src="js/140-unite.js"></script>
<script>
	var oDiv = document.getElementsByTagName('div');
	document.onmousemove = function(ev){
		console.log(ev.clientX,ev.clientY)
		// oBox.style.left = getScrollLeft()+ev.clientX+'px';
		oDiv[0].style.left = getScrollLeft() + ev.clientX + 'px';
		oDiv[0].style.top = getScrollTop() + ev.clientY + 'px';
		// oBox.style.top = getScrollTop()+ev.clientY+'px';

		for(var i = oDiv.length - 1;i>0;i--){
			oDiv[i].style.left=oDiv[i-1].offsetLeft + 10 + 'px'
			oDiv[i].style.top=oDiv[i-1].offsetTop + 10 + 'px'
		}
	}
</script>
</html>
