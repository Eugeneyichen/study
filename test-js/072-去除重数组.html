<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>072-去除重数组</title>
	<script>
		var arr1 = [2,3,4,9,8,6,2,5,6]
		function uniqueArray(arr){
			var result = [];
			for(var i = 0;i<arr.length;i++){
				var isDup = false;
				for(var j=0;j<result.length;j++){
					if(arr[i] == result[j]){
						isDup = true;
						break;
					}
				}
				if(!isDup){
					result.push(arr[i]);
				}
			}
			return result;
		}

		console.log("1",arr1)
	</script>
</head>
