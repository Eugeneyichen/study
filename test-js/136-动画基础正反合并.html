<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>136-动画基础正反合并.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 50px;
			left: 0px;
			width: 100px;
			height: 100px;
			background-color: #f67;
		}
		.arr{
			position: absolute;
			top:50px;
			left: 400px;
			width: 2px;
			height: 600px;
			background-color: aqua;
		}
	</style>
</head>
<body>
	<button id="btn">快点我</button>
	<div id="box"></div>
	<div class="arr"></div>
</body>
<script>
	var oBtn = document.getElementById('btn')
	var oBox = document.getElementById('box')
	var timer = 0
	oBtn.onclick = function(){
		clearInterval(timer)
		var iSpeed = 0
		setInterval(function(){
			if(oBox.offsetLeft > 400){
				iSpeed = -10
			}else{
				iSpeed = 10
			}
			// if(oBox.offsetLeft == 400){
			if(Math.abs(400 - oBox.offsetLeft) < Math.abs(iSpeed)){
				oBox.offsetLeft = '400px'
				clearInterval(timer)
			}else{
				oBox.style.left = oBox.offsetLeft + iSpeed + 'px'
			}
		},30)
	}
</script>
</html>
