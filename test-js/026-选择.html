<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>026-选择</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		#tab-list{
			overflow: hidden;
			margin-bottom: 50px;
		}
		#tab-list li{
			float: left;
			width: 100px;
			height: 40px;
			line-height: 40px;
			cursor: pointer;
			padding: 20px;
			text-align: center;

		}
		#content li{
			width: 400px;
			height: 600px;
			border:1px solid #000;
			font-size: 40px;
			text-align: center;
			line-height: 600px;
			display: none;
		}
		.active{
			color:#ff6700;
			border-bottom:2px solid #ff6700;
		}
	</style>
</head>
<body>
	<ul id="tab-list">
		<li class="active">热门</li>
		<li>电视</li>
		<li>影音</li>
		<li>音乐</li>
	</ul>
	<ul id="content">
		<li style="display: block;"><img src="image/pjy3.jpg" alt=""></li>
		<li><img src="image/yxlm4.jpg" alt=""></li>
		<li><img src="image/pjy3.jpg" alt=""></li>
		<li><img src="image/yxlm4.jpg" alt=""></li>
	</ul>
</body>
<script>
	var aBtn = document.querySelectorAll('#tab-list li');
	var aContent = document.querySelectorAll('#content li');
	for(var i=0;i<aBtn.length;i++){
		aBtn[i].index=i
		aBtn[i].onclick=function(){
			for(var j=0;j<aBtn.length;j++){
				aBtn[j].className=''
				aContent[j].style.display='none'
			}
			this.className='active'
			aContent[this.index].style.display='block'
		}
	}
</script>
</html>
