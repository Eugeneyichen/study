<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>120-动画基础.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			left:800px;
			top: 50px; 
		}
		.arr{
			position: absolute;
			left: 400px;
			width: 2px;	
			height: 600px;
			background-color: black;
		}
	</style>
</head>
<body>
	<button id="btn">点击</button>
	<div id="box"></div>
	<div class="arr"></div>
</body>
<script>
	var oBtn = document.getElementById('btn')
	var oBox = document.getElementById('box')
	var timer = 0
	oBtn.onclick = function(){
		clearInterval(timer)
		var speed = 0
		timer = setInterval(function(){
			if(oBox.offsetLeft>400){
				speed  = - 1
			}else{
				speed  = + 1
			}
			if(Math.abs(400-oBox.offsetLeft) < Math.abs(speed)){
				oBox.offsetLeft = "400"
				clearInterval(timer)
			}else{
				oBox.style.left = oBox.offsetLeft+speed+"px"
			}	
			},30)
		}	
</script>
</html>
