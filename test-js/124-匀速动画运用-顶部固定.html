<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>124-匀速动画运用-顶部固定.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.top{
			width: 100%;
			height: 100px;
			background-color: yellow;
		}
		#nav{
			width: 100%;
			/*height: 100px;*/
			background-color: #f67;
			position: fixed;
			top: 0;
			left: 0;
		}
		.footer{
			width: 100%;
			height: 1000px;
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<div class="top"></div>
	<div id="nav"></div>
	<div class="footer"></div>
</body>
<script>
	var oNav = document.getElementById('btn')
	window.onscroll = function(){
		if(scrollTop()>=100){
			animate(oNav,'height',100)
		}else{
			animate(oNav,'height',0)
		}
	}
</script>
</html>
