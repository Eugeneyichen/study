<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>126-正反减速动画.html</title>
<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			left:800px;
			top: 50px; 
		}
		.arr{
			position: absolute;
			left: 400px;
			width: 2px;	
			height: 600px;
			background-color: black;
		}
	</style>
</head>
<body>
	<button id="btn">点击</button>
	<div id="box"></div>
	<div class="arr"></div>
</body>
<script>
	var oBtn = document.getElementById('btn')
	var oBox = document.getElementById('box')
	var timer = 0
	oBtn.onclick = function(){
		clearInterval(timer)
		var speed = 0
		timer = setInterval(function(){
		// 	if(oBox.offsetLeft>400){
		// 		speed  = - 10
		// 	}else{
		// 		speed  = + 10
		// 	}
			speed = (400-oBox.offsetLeft)/10;
			
			// speed = Math.ceil(speed);
			speed = speed > 0 ?  Math.ceil(speed) : Math.floor(speed)

			// if(Math.abs(400-oBox.offsetLeft) < Math.abs(speed)){
				if(!speed){
				oBox.offsetLeft = "400"
				clearInterval(timer)
			}else{
				oBox.style.left = oBox.offsetLeft+speed+"px"
			}	
			},30)
		}	
</script>
</html>
