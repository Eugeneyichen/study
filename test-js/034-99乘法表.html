<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>034-99乘法表</title>
	<style>
		p{
			border:1px solid pink;
			position: relative;
			top: 0;
			left: 50px;
		}
	</style>
</head>
<body>
	
</body>
<script>
	// document.write('style=border:1px solid pink')
	for(var i=1;i<=9;i++){
		document.write('<p>')
		for(var z=1;z<=i;z++){
			document.write(z+"*"+i+"="+z*i+" ")
		}
		document.write('</p>')
	}
</script>
