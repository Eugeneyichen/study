<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>127-offset和client相关值.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 400px;
			height: 400px;
			border:1px solid black;
			margin:100px auto;
			position: relative;

		}
		#son{
			width: 100px;
			height: 100px;
			border:10px dashed #f67;
			padding: 20px;
			position: absolute;
			top: 30px;
			left: 80px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div id="son"></div>
	</div>
</body>
<script>
	var oSon = document.getElementById('son')
	console.log("oSon.offsetLeft",oSon.offsetLeft)
	console.log("oSon.offsetTop",oSon.offsetTop)
	console.log("oSon.offsetWidth",oSon.offsetWidth)
	console.log("oSon.offsetHeight",oSon.offsetHeight)
	console.log("oSon.clientWidth",oSon.clientWidth)
	console.log("oSon.clientHeight",oSon.clientHeight)
</script>
</html>
