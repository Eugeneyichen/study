<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>160-限制在父容器中.html</title>
	<style>
		#box{
			position: absolute;
			top: 0;
			left: 0;
			width: 100px;
			height: 100px;
			background-color: #f67;
		}
		#fat{
			position: relative;
			width: 600px;
			height: 600px;
			background-color: #ccc;
			margin: 50px auto;
		}
	</style>
</head>
<body>
	<div id="fat">
		<div id="box"></div>
	</div>
</body>
<script>
	var oBox = document.getElementById('box')
	var oFat = document.getElementById('fat')
	var disX = 0,disY = 0;
	oBox.onmousedown = function(ev){
		disX = ev.clientX - oBox.offsetLeft;
		disY = ev.clientY - oBox.offsetTop;
		// console.log(disX,disY)
		document.onmousemove = function(ev){
			var l = ev.clientX - disX
			var t = ev.clientY - disY
			if(l < 0){
				l = 0;
			}else if(l > oFat.offsetWidth - oBox.offsetWidth){
				l = oFat.offsetWidth - oBox.offsetWidth;
			}
			if(t < 0){
				t = 0;
			}else if(t > oFat.offsetHeight - oBox.offsetHeight){
				t = oFat.offsetHeight - oBox.offsetHeight;
			}
			oBox.style.left = l + 'px';
			oBox.style.top = t + 'px';
		}
	document.onmouseup = function(ev){
		document.onmousemove = null;
		document.onmousedown = null;
	}
	}
</script>
</html>
