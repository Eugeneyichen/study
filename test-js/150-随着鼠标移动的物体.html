<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>150-随着鼠标移动的物体.html</title>
	<style>
		#box{
			position: absolute;
			top: 0;
			left: 0;
			width: 100px;
			height: 100px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div id="box">
	</div>
</body>
<script src="js/140-unite.js"></script>
<script>
	var oBox = document.getElementById('box')
	document.onmousemove = function(ev){
		console.log(ev.clientX,ev.clientY)
		oBox.style.left = getScrollLeft() + ev.clientX + 'px'
		oBox.style.top = getScrollTop() + ev.clientY + 'px'
	}
</script>
</html>
