<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>091-获取输入框的值插入到无序列表的后面并且可以删除该列表项.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 600px;
			height: 600px;
			margin: 100px auto;
		}
		li{
			list-style: none;
			width: 100%;
			height: 40px;
			color: pink;
		}
		a{
			display: inline-block;
			float: right;
		}
	</style>
</head>
<body>
	<div class="box">
		<textarea id="txt" cols="60" rows="10"></textarea>
		<input type="button" id="btn" value="发布">
		<ul id="ul1">
			<li>aaaaaa<a href="javascript:;">删除</a></li>
		</ul>
	</div>
</body>
<script>
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	var oUl = document.getElementById('ul1');

	oBtn.onclick = function(){
		var val = oTxt.value;

		var oLi = document.createElement('li');
		oLi.innerHTML = val;

		var oA = document.createElement('a');
		oA.href="javascript:;";
		oA.innerHTML = "删除";

		oA.onclick=function(){
			oUl.removeChild(this.parentNode);
		}

		oUl.appendChild(oLi);
		oLi.appendChild(oA);
		oTxt.value=''
	}


</script>
</html>
