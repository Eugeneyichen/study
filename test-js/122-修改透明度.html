<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>122-修改透明度.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.bx{
			width: 400px;	
			margin: 100px auto;
		}
		#box{
			margin-top: 20px;
			width: 300px;
			height: 300px;
			background-color: #f67;
			opacity: 0.2;
		}
	</style>
</head>
<body>
	<div class="bx">
		<button id="btn">点击变色</button>
		<div id="box"></div>
	</div>
</body>
<script>
	var oBtn = document.getElementById('btn')
	var oBox = document.getElementById('box')
	var timer = 0
	oBtn.onclick = function(){
		clearInterval(timer)
		var speed = 0
		timer = setInterval(function(){
			var current = parseFloat(getComputedStyle(oBox,false)['opacity'])
			// console.log(current)
			current = current*100
			if(current>100){
				speed  = - 10
			}else{
				speed  = + 10
			}
			if(100-current <speed){
				oBox.style.opacity = "1"
				clearInterval(timer)
			}else{
				oBox.style.opacity = (current+speed)/100
			}	
			},30)
	}
</script>
</html>
