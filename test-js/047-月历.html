<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>047-月历</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		.box{
			width: 380px;
			height: 600px;
			background: #ff6700;
			margin:50px auto;
		}
		ul{
			overflow: hidden;
		}
		li{
			float: left;
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			font-size: 20px;
			background: pink;
			margin:20px 0 0 20px;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
			<li>12</li>
		</ul>
		<div class="box1">
			<h2>1月</h2>
			<p>吃饭</p>
		</div>
	</div>	
</body>
<script>
	var aLi = document.getElementsByTagName('li')
	var aBox = document.querySelector('.box1')
	var oPlan = ["吃饭","睡觉","游戏","洗澡","电视","游泳","淋雨","打伞","看书","电影","学习","代码"]
	aBox.innerHTML="<h2>"+1+"月</h2><p>"+"吃饭"+"</p>"
	for(var i=0;i<aLi.length;i++){
		aLi[i].index=i
		aLi[i].onmouseover=function(){
			for(var j=0;j<aLi.length;j++){
				aLi[j].style.background=''
				aLi[j].style.color=''
			}
			this.style.background='purple';
			this.style.color='pink'
			aBox.innerHTML="<h2>"+(this.index+1)+"月</h2><p>"+oPlan[this.index]+"</p>"
		}
	}
</script>
</html>
