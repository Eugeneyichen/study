<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>14-类型转换</title>
</head>
<body>
	<input type="text" id="txt1">
	<input type="text" id="txt2">
	<input type="button" id="btn" value="点我">
</body>
<script>
	var oTxt1=document.getElementById('txt1');
	var oTxt2=document.getElementById('txt2');
	var oBtn=document.getElementById('btn');

	oBtn.onclick = function(){
		var val1 = parseFloat(oTxt1.value)
		var val2 = parseFloat(oTxt2.value)	
	if (isNaN(val1)) {
		alert('第一个不是数字');
	}else if(isNaN(val2)){
		alert('第二个不是数字');
	}else{
		alert(val1+val2);
	}
	}
</script>
</html>
