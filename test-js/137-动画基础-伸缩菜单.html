<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>137-动画基础-伸缩菜单.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#main{
			width: 400px;
			height: 400px;
			background-color: #ccc;
			position: absolute;
			top: 0px;
			left: -400px;
		}
		#sub{
			width: 50px;
			height: 400px;
			background-color: #f67;
			position: absolute;
			top: 0px;
			right:-50px;
		}
	</style>
</head>
<body>
	<div id="main">
		<div id="sub"></div>
	</div>
</body>
<script>
	var oMain = document.getElementById('main')
	var timer = 0

	oMain.onmouseover = function(){
		clearInterval(timer);
		var iSpeed = 0;
		timer =  setInterval(function(){
			if(oMain.offsetLeft > 0){
				iSpeed = -7;
			}else{
				iSpeed = 7;
			}
			if(Math.abs(0 - oMain.offsetLeft) < Math.abs(iSpeed)){
				oMain.style.left = 0+'px';
				clearInterval(timer);
				console.log(oMain.offsetLeft)
			}else{
				oMain.style.left = oMain.offsetLeft + iSpeed + 'px';
			}
		},30)
	}
	oMain.onmouseout = function(){
		clearInterval(timer);
		var iSpeed = 0;
		timer =  setInterval(function(){
			if(oMain.offsetLeft > -400){
				iSpeed = -7;
			}else{
				iSpeed = 7;
			}
			if(Math.abs(-400 - oMain.offsetLeft) < Math.abs(iSpeed)){
				oMain.style.left = -400+'px';
				clearInterval(timer);
				console.log(oMain.offsetLeft)
			}else{
				oMain.style.left = oMain.offsetLeft + iSpeed + 'px';
			}
		},30)
	}
</script>
</html>
