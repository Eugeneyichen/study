<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
</body>
<script>
	var td = new Date;
	console.log(td)
	console.log("getFullYear():",td.getFullYear())//年份
	console.log("getMonth():",td.getMonth())//月份
	console.log("getDate():",td.getDate())//第几天
	console.log("getMinutes():",td.getMinutes())//小时
	console.log("getSeconds():",td.getSeconds())
	console.log("getMilliseconds():",td.getMilliseconds())
	console.log("getTime():",td.getTime())
	console.log("getDay():",td.getDay())
	console.log("toLocaleDateString():",td.toLocaleDateString())
	console.log("toLocaleString():",td.toLocaleString())
	console.log("toLocaleTimeString():",td.toLocaleTimeString())
	console.log("Date.now():",Date.now())
</script>
</html>
