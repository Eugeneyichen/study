<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>220-字符串处理方法.html</title>
	<script>
		var str1 = 'this is a fish';
		var edg1 = /a/;
		console.log(str1);
		console.log(str1.search(edg1));
		console.log(str1.replace(edg1,'*'));

		var str2 = 'a2018-12-22bbc2221-81-02';
		var edg2 = /\d{4}-\d{2}-\d{2}/;
		var edg3 = /\d{4}-\d{2}-\d{2}/g;
		var edg4 = /(\d{4})-(\d{2})-(\d{2})/g;
		console.log(str2);
		console.log(str2.match(edg2));
		console.log(edg2.exec(str2));
		console.log(str2.match(edg3));
		console.log(str2.match(edg4))

		var str3 = 'dfv	huui	jiijio	jiijio	ljjoi';
		console.log(str3);
		console.log(str3.split(/\s+/));

		//判断是否回文
		var str4 = 'aabbaa';
		function hi(str){
			return str == str.split('').reverse().join('');
		}
		console.log(hi(str4));

		var str5 = '1af5f7f85';
		var edg5 = /\d/g;
		console.log(str5);
		console.log(str5.replace(edg5,function(match,index,origin){
			if(match%2){
				return '*'
			}else{
				return '#'
			}
		}))

	</script>
</head>

</body>
</html>
