<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>054-函数参数的使用</title>
	<style>
		#box2,
		#box1{
			width: 100px;
			height: 100px;
			border:1px solid black;
			margin: 15px;
		}
	</style>
</head>
<body>
	<button id="btn1">变宽</button>
	<button id="btn2">变高</button>
	<button id="btn3">变色</button>
	<button id="btn4">变窄</button>
	<button id="btn5">变低</button>
	<button id="btn6">变色</button>
	<div id="box1"></div>
	<div id="box2"></div>
</body>
<script>

	function css(obj,attr,val){
		obj.style[attr]=val
	}


	var oBtn1 = document.getElementById('btn1')
	var oBtn2 = document.getElementById('btn2')
	var oBtn3 = document.getElementById('btn3')
	var oBtn4 = document.getElementById('btn4')
	var oBtn5 = document.getElementById('btn5')
	var oBtn6 = document.getElementById('btn6')
	var oBox1 = document.getElementById('box1')
	var oBox2 = document.getElementById('box2')

	oBtn1.onclick=function(){
		// oBox1.style.width='200px';
		// oBox2.style.width='200px';
		css(oBox1,'width','250px')
		css(oBox2,'width','250px')
	}
	oBtn2.onclick=function(){
		// oBox1.style.height='200px';
		// oBox2.style.height='200px';
		css(oBox1,'height','250px')
		css(oBox2,'height','250px')
	}
	oBtn3.onclick=function(){
		// oBox1.style.backgroundColor='pink'
		// oBox2.style.backgroundColor='pink'
		css(oBox1,'backgroundColor','pink')
		css(oBox2,'backgroundColor','pink')
	}
	oBtn4.onclick=function(){
		// oBox1.style.width='200px';
		// oBox2.style.width='200px';
		css(oBox1,'width','50px')
		css(oBox2,'width','50px')
	}
	oBtn5.onclick=function(){
		// oBox1.style.width='200px';
		// oBox2.style.width='200px';
		css(oBox1,'height','50px')
		css(oBox2,'height','50px')
	}
	oBtn6.onclick=function(){
		css(oBox1,'backgroundColor','yellow')
		css(oBox2,'backgroundColor','yellow')
	}
</script>
</html>
