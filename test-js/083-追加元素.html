<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>083-追加元素</title>
</head>
<body>
	<ul id="ul1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<input type="button" id="btn" value="移除">
	<ul id="ul2"></ul>
</body>
<script>
	var oUl = document.getElementById('ul1')
	var oU2 = document.getElementById('ul2')
	var oBtn = document.getElementById('btn')
	var aLi = oUl.children;
	// for(var i=0;)
	oBtn.onclick = function(){
		for(var i=0;i<aLi.length;i++){
			oU2.appendChild(aLi[i])
		}
	}
</script>
</html>
