<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>131-反向正向.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 50px;
			left: 800px;
			width: 100px;
			height: 100px;
			background-color: #f67;
		}
		.arr{
			position: absolute;
			top:50px;
			left: 400px;
			width: 2px;
			height: 600px;
			background-color: aqua;
		}
	</style>
</head>
<body>
	<button id="btn">快点我</button>
	<div id="box"></div>
	<div class="arr"></div>
</body>
<script>
	var oBtn = document.getElementById('btn')
	var oBox = document.getElementById('box')
	var timer = 0
	oBtn.onclick = function(){
		clearInterval(speed)
		var speed = 0
		timer = setInterval(function(){
			speed = (400-oBox.offsetLeft)/10
			speed = speed>0?Math.ceil(speed):Math.floor(speed)
		if(Math.abs(400-oBox.offsetLeft)<Math.abs(speed)){
			oBox,offsetLeft = "400"
			clearInterval(timer)
		}else{
			oBox.style.left = oBox.offsetLeft+speed+"px" 
		}
		},30)
	}
</script>
</html>
