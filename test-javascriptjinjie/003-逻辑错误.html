<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003-逻辑错误.html</title>
	<script>
		function sum(num){
			try{
				if(isNaN(parseInt(num))){
					throw new Error('this is a error');
				}
				var result = 0;
				for(var i = 0;i<=num;i++){
					result += i;
				}
				return result;
			}
			catch(e){
				console.log(e);
			}
			finally{
				console.log(1160178)
			}
		}
			
		// debugger;
		// console.log(sum(4))

		function handleee(num){
			console.log(num*10)
		}
		console.log('1')
		var deg = sum(3)
		console.log('2')
		handleee(deg)
		console.log('3')
	</script>
</head>
<body>
	
</body>
</html>
