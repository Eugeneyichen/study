<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>028-皇帝上朝.html</title>
	<script>
		(function(w){
			var king = null
			function King(name){
				if(!king){
					this.name = name;
					this.id = Math.random();
					king = this;
				}
				return king;

			}
			King.prototype = {
				constructor : King,
				work:function(){
					console.log(this.name + this.id + '来啊快活啊')
				}
			}
			w.King = King 
		})(window)
		for(var i = 1;i<=5;i++){
			new King ('乾隆').work()
		}

	</script>
</head>
<body>
	
</body>
</html>
