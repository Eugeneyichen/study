<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>008-jq选择器.html</title>
</head>
<body>
	<div></div>
	<div>2</div>
	<div class="box">3</div>
	<div id="box">4</div>
	<div>5</div>
	<div><p>我是p</p></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	// console.log($('.box'))
	// console.log($('#box'))
	console.log($('div:eq(-1)'))
	console.log($('div:empty'))
	console.log($('div:parent'))
	console.log($('div:contains(我)'))
	console.log($('div:has(p)'))

	console.log($('div').eq(1))
	console.log($('#box').siblings())
</script>
</html>
