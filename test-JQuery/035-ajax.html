<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>035-ajax.html</title>
</head>
<body>
	<button>按钮</button>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').on('click',function(){
			$.ajax({
				url:'036-data.json',//请求的地址
				type:'get',
				data:{name:'wzq',age:18},
				dataType:'json',
				success:function(data,statusMsg,jqXHR){
					console.log("1:::")
					console.log(data)
					console.log(statusMsg)
					console.log(jqXHR)
				},
				error:function(jqXHR,statusMsg){
					console.log("2:::")
					console.log(jqXHR)
					console.log(statusMsg)
				},
				complete:function(jqXHR,statusMsg){
					console.log("3:::")
					console.log(jqXHR)
					console.log(statusMsg)
				},
				timeout:3000,
				statusCode:{304:function(){
					console.log('555:cuocuocuo')
				}},
				headers:{test:'test'}
			})
		})
	})
</script>
</html>
