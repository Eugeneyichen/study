<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003-jQuery初体验</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border:5px solid white;
		}
	</style>
</head>
<body>
	<button>点我</button>
	<div class="box">gdgfd</div>
	<div id="box">fdgfdgd</div>
	<div>dghfdhg</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	console.log($('.box'))
	console.log($('#box'))
	$(function(){
		$('button').click(function(){
			$('div').css({
				background:'#f67',
				color:'skyblue',
				textAlign:'center',
				lineHeight:'100px',
				margin:'20px',
				borderColor:'purple'
			})
		})
	})
</script>
</html>
