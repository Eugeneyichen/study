<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>022-自定义事件.html</title>
	<style>
		div{
			width: 300px;
			height: 300px;
			background-color: #f67;
			margin: 100px auto;
		}
	</style>
</head>
<body>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('div').on('wyc',function(ev,val){
			console.log('wyc',val)
		})
		$('div').trigger('wyc',{name:'wyc',age:18})
	})
</script>
</html>
