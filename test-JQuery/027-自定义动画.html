<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>027-自定义动画.html</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background-color: #f67;
			margin-top: 10px;
			position: absolute;
		}
	</style>
</head>
<body>
	<button>开始</button>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').on('click',function(){
			$('div').animate({
				opacity:'0.5',
				width:'1px',
				height:'1px',
				left:'200px',
				top:'300px',
			},3000,function(){
				alert('hahaha')
			})
		})
	})
</script>
</html>
