<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>010-插件测试.html</title>
<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/fontawesome-all.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		button{
			width: 50px;
			height: 30px;
		}
		.box{
			width: 200px;
			height: 200px;
			background-color: #f67;
			margin-top: 10px;
			padding: 10px;
			border:10px solid green;
			/*display: none;*/
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div class="box" class="transition"></div>
	<div class="box" class="transition"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script src="js/showhide.js"></script>
<script>


var $elem = $('.box')
//初始化
$elem.showHide({
	js:true,
	mode:'slideLeftRight'
});

$elem.on('show shown hide hidden',function(ev){
	if(ev.type == 'show'){
		console.log('show..')
	}else if(ev.type == 'shown'){
		console.log('shown..')
	}else if(ev.type == 'hide'){
		console.log('hide..')
	}else if(ev.type == 'hidden'){
		console.log('hidden..')
	}
})

$('button').eq(0).on('click',function(){
	$elem.showHide('show')
});
$('button').eq(1).on('click',function(){
	$elem.showHide('hide')
});

</script>
</html>
