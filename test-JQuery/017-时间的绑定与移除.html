<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>017-时间的绑定与移除.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<button>点击</button>
	<div></div>
	<div></div>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		
		function fn(){
			alert('gfdg')
		}
		$('div').click(fn)

		$('div').click(function(){
			alert('aa')
		});
		$('div').on('mouseover',function(){
			alert('bb')
		})

		$('button').click(function(){
			// $('div').off()
			// $('div').off('mouseover')
			$('div').off('click',fn)
		})
	})
</script>
</html>
