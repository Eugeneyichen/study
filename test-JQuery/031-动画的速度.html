<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>031-动画的速度.html</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background-color: #f67;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<button>开始</button>
	<div></div>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').on('click',function(){
			$('div').eq(0).animate({width:400},2000,'swing',function(){})
			$('div').eq(1).animate({width:400},2000,'linear',function(){})
		})
	})
</script>
</html>
