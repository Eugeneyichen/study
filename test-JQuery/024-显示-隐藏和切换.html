<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>024-显示-隐藏和切换.html</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background-color: #f67;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<button>切换</button>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').eq(0).on('click',function(){
			$('div').show(3000,function(){
				alert('show');
			});
		})

		$('button').eq(1).on('click',function(){
			$('div').hide(3000,function(){
				alert('hide');
			});
		})
		
		$('button').eq(2).on('click',function(){
			$('div').toggle(3000,function(){
				alert('toggle');
			});
		})
	})
</script>
</html>
