<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>018-阻止事件冒泡.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.gf{
			width: 500px;
			height: 500px;
			background-color: pink;
		}
		.f{
			width: 300px;
			height: 300px;
			background-color: purple;
		}
		.s{
			width: 100px;
			height: 100px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="gf">
		<div class="f">
			<div class="s"></div>
		</div>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('.gf').click(function(){
			alert('aaa')

		})
		$('.f').click(function(){
			alert('bbb')
		})
		$('.s').click(function(){
			alert('ccc')
		})
		$('.s').trigger('click')
		// $('.s').triggerHandler('click')
	})
</script>
</html>
