<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>039-扩展插件-方法一.html</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			border:1px solid black;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<button>开插</button>
	<div>我是盒子1</div>
	<div>我是盒子2</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	;(function($){
		// $.prototype.setColor = function(options){
			$.fn.setColor = function(options){
			var DEFAULTS = {color:'#f67'};
			options = $.extend({},DEFAULTS,options)
			// var res = this.each(function(index,elem){
				return this.each(function(index,elem){
				this.style.color = options.color
			})
		}
	})(jQuery)
</script>
<script>
	$(function(){
		$('button').on('click',function(){
			console.log($('div'))
			$('div').setColor({color:'yellow'}).animate({width:400})
		})
	})
</script>
</html>
