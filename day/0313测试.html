<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>0313测试.html</title>
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
	<style>
		.carousel{
			width: 500px;
			height: 400px;
			margin-bottom: 20px;
		}
		.carousel-inner .item img{
			width: 500px;
			height: 400px;
		}
		.modal-content{
			color: #f67;
			line-height: 50px;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-example-generic" data-slide-to="1"></li>
			<li data-target="#carousel-example-generic" data-slide-to="2"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img src="image/pjy3.jpg" alt="...">
				<div class="carousel-caption">
			    	朴智妍
			 	</div>
			</div>
			<div class="item">
			 	<img src="image/jxy.jpg" alt="...">
			 	<div class="carousel-caption">
			 		金泫雅
			 	</div>
			</div>
			<div class="item">
			 	<img src="image/ylsd.jpg" alt="...">
			 	<div class="carousel-caption">
			 		亚历山大.安布罗休
			 	</div>
			</div>
		</div>

		<!-- Controls -->
		<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>


	
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">点我</button>

	<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
    			大家好 我是彭于晏
    		</div>
  		</div>
	</div>

	<!-- Small modal -->
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">快点我</button>

	<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
		<div class="modal-dialog modal-sm" role="document">
   			<div class="modal-content">
   				胡说 明明是吴彦祖
    		</div>
  		</div>
	</div>



</body>
<script src="js/jquery-1.12.4.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</html>
