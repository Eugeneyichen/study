<script>
	let getDataPromise = (url) =>{
		return new Promise((resolve,result)=>{
			$.get(url,data=>{
				resolve(data)
			})
		})
	}
	let promise = getDataPromise('http://127.0.0.1:3000')
	promise
	.then(data1=>{
		// console.log(data1)
		return getDataPromise(data1.kuazhu_url)
	})

		console.log(data2.userInfo.phoneNum)
	})
</script>
