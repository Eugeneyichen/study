<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0312-测试.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 700px;
			height: 470px;
			border: 1px solid #000;
			margin: 50px auto;	
		}
		.box1{
			height: 200px;
			display: flex;
			flex-direction: row-reverse;
		}
		.box2{

		}

			display: flex;

		}

			height: 70px;

			text-align: center;
			line-height: 70px;
			margin-left: 10px;
		}
		.son9{
			margin-left: 0;
		}
		.son6{

	<div class="father">

		<div class="box2">
			<div class="son son4">son4</div>
