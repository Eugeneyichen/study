<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>布局</title>
	<style>
		.container{
			width: 960px;
			margin-left:  auto;
			margin-right: auto;
		}
		header{
			height: 100px;
			/*background-color: gray;*/
			margin-bottom: 10px;
		}
		.box1{
			float: left;
			width: 100px;
			height: 100px;
			background-color: tomato;
		}
		.box2{
			float: right;
			width: 200px;
			height: 50px;
			background-color: gray;
		}
		.box3{
			float: right;
			width: 810px;
			height: 50px;
			background-color: purple;
		}
		section{
			height: 600px;
			background-color: purple;
		}
		footer{
			height: 50px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<header class="container">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</header>
	<section class="container"></section>
	<footer class="container"></footer>
</body>
</html>
