<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>两个表格</title>
</head>
<body>
	<table bgcolor="black" width="300px" height="300px" cellspacing="1px" align="center">
		<tr bgcolor="white">
			<td>W</td>
			<td>Q</td>
			<td>E</td>
		</tr>
		<tr bgcolor="white">
			<td>D</td>
			<td>S</td>
			<td>A</td>
		</tr>
		<tr bgcolor="white">
			<td>D</td>
			<td>S</td>
			<td>A</td>
		</tr>
	</table>



	<table bgcolor="black" cellspacing="1px" width="500px" align="center">
		<caption><h2>汽车排行榜</h2></caption>
		<thead bgcolor="gray">
			<tr>
				<th>排名</th>
				<th>品牌</th>
				<th>热度</th>
				<th>价格</th>
				<th>上市时间</th>
			</tr>
		</thead>
		<tbody bgcolor="white">
			<tr>
				<td align="center">1</td>
				<td>宝马z4</td>
				<td>236549</td>
				<td>30万~90万</td>
				<td>2017</td>
			</tr>
			<tr>
				<td align="center">2</td>
				<td>奥迪A8L</td>
				<td>300000</td>
				<td>50万~100万</td>
				<td>2018</td>
			</tr>
			<tr>
				<td align="center">3</td>
				<td>法拉利</td>
				<td>500000</td>
				<td>100万~200万</td>
				<td>2017</td>
			</tr>
		</tbody>
		<tfoot bgcolor="white">
			<tr>
				<td align="center">4</td>
				<td>兰博基尼</td>
				<td>500000</td>
				<td>150万~250万</td>
				<td>2017</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
