<!DOCTYPE html>
<html lang="zh-CN">
<head>
		<meta charset="utf-8">
		<title>一种格式</title>
</head>
<body>
	<ul>
			<li style="color: red">成都</li>
			<li style="color: blue">南京</li>
			<li style="color: yellow">武汉</li>
			<li>上海</li>
			<li>日本</li>
			<li>东京</li>
	</ul>
	<ul>
            <li style="color: red"><strong>纽约</strong></li>
            <li><ins>巴黎</ins></li>
            <li><em>剑桥</em></li>
            <li><del>伦敦</del></li>
	</ul>
</body>
</html>
