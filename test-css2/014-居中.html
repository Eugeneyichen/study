<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>014-居中</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 800px;
			height: 600px;
			border:1px solid yellow;
			box-sizing: border-box;
			margin: 50px auto;
			display: flex;
			flex-direction: column;
			/*flex-direction: row;*/
			justify-content: center;
			align-items: center;
		}
		.son{
			width: 100px;
			height: 120px;
			background-color: #261110;
			border:6px solid #ceaa6c;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
		<div class="son"></div>
	</div>
</body>
</html>
