<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>015-圣杯布局.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 100vh;
			background-color: #f67;
			display: flex;
			flex-direction: column;
		}
		header,footer{
			flex: 0 0 12vh;
			background-color: yellow;
		}
		section{
			flex-grow: 1;
			display: flex;
			flex-direction: row;
		}
		nav,aside{
			flex: 0 0 12vw;
			background-color: purple;
		}
		.box{
			flex-grow: 1;
			background-color: white;
		}
	</style>
</head>
<body>
	<header>header</header>
	<section>
		<nav>nav</nav>
		<div class="box">box</div>
		<aside>aside</aside>
	</section>
	<footer>footer</footer>
</body>
</html>
