<script>
	(function(win,doc){
		var oRoot = document.getElementsByTagName('html')[0];
		function refreshFontSize(){
			var iWidth = doc.body.clientWidth || doc.documentElement.clientWidth;//获取视口大小
			var iFontSize = iWidth / 10;//rem和px的转换
			oRoot.style.fontSize = iFontSize + 'px';
		}	
		win.addEventListener('resize',refreshFontSize,false);//监听视口的大小
		win.addEventListener('DOMContentLoaded',refreshFontSize,false);//监听DOM节点加载完毕后执行
	})(window,document)
</script>
